<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>{{_("siteTitle")}}</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <link href="static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <style type="text/css">
        form legend {text-align: center;}        
    </style>
</head>

<body>	
<div id="main" class="container-fluid">
    <div class="span4 offset4">   
        {% include 'msg.html' %}
        <form action="" method="post" class="form-horizontal">
            <legend>{{_("siteTitle")}}</legend>
            <div class="control-group">
                <label class="control-label" for="username">{{_("username")}}</label>
                <div class="controls">
                    <input type="text" id="username" name="username" placeholder="{{_("username")}}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">{{_("password")}}</label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="{{_("password")}}">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">      
                    <button type="submit" class="btn">{{_('login')}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

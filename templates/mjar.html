{% set active_page = "updateApps" %}

        {% include 'msg.html' %}
        <h1>{{_("update")}}{{_("app")}}</h1>
        <form name="apps" enctype="multipart/form-data" method="post" action="">      
            <div id="servers">
                {% for gs in gameServers: %}            
                    <label class="checkbox inline">
                        <input type="checkbox" name="id" value="{{gs.id}}">{{gs.name}}
                    </label>
                {% endfor %}
            </div>
            {{_("uploadJar")}}ï¼š <span class="controls"><input type="file" name="jar"/></span>          
          <button type="submit" class="btn">{{_('upload')}}</button>
        </form>    
    </div>   
{% endblock %}
